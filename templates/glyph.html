<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Interpretation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="red-bg">
  <div class="fog-overlay"></div>
  {% if remedy.background %}
   <div class="glyph-overlay">
    <img src="{{ url_for('static', filename='backgrounds/' + remedy.background) }}"
         style="width: {{ remedy.background_style.width }};
                opacity: {{ remedy.background_style.opacity }};
                position: absolute;
                top: 15%;
                left: 10%;
                z-index: 0;">
   </div>
  {% endif %}
  <div class="scroll-container">
    {% if step.text %}
      <h2 class="ritual-text">{{ step.text }}</h2>
      {% if step.pause %}
        <form method="post">
          <button type="submit">Continue</button>
        </form>
      {% else %}
        <form method="post">
          <button type="submit">Next</button>
        </form>
      {% endif %}
    {% elif step.question %}
      <h2 class="ritual-text">{{ step.question }}</h2>
      <form method="post">
        <input type="hidden" name="question" value="{{ step.question }}">
        <button name="response" value="yes">Yes</button>
        <button name="response" value="no">No</button>
      </form>
    {% else %}
      <a href="{{ url_for('lineage') }}">Complete Scroll</a>
    {% endif %}
  </div>

  <hr>
  <h4>ðŸ§¬ Lineage:</h4>
  <ul>
    {% for entry in lineage %}
      <li>{{ entry }}</li>
    {% endfor %}
  </ul>
</body>
</html>
